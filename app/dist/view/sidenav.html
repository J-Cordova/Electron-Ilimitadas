<md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">
    <md-toolbar>
            <h1>Students</h1>
    </md-toolbar>

  <div layout-padding>
    <md-autocomplete
      md-search-text="vm.searchText"
      md-items="item in vm.users | filter:vm.searchText"
      md-item-text="item.name"
      md-min-length="3"
      placeholder="filter">
      <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.name}}</span>
      </md-item-template>
      <md-not-found>
        No user matching "{{vm.searchText}}" were found.          
      </md-not-found>
    </md-autocomplete>
  </div>

<div ng-controller="StudentController as control"> 
  <md-content class="scrollable-nav-content">
    <md-list>
      <md-list-item ng-repeat="student in control.students"><!-- | filter:vm.searchText | orderBy:'LastName'">-->
        <md-button ng-click="control.selectedStudent(student)" 
                   ng-class="{'selected': selectedStudent === vm.selectedStudent }">
          <!--<md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>-->
          {{student.FirstName + " " +  student.LastName}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>

<div>
    <md-button class="md-fab md-fab-bottom-right" ng-click="control.addStudent($event)">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</div>
</div>


</md-sidenav>
