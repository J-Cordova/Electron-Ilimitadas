<md-dialog>

  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">Add Student</div>
  </md-toolbar>


  <form name="studentForm" ng-submit="ctrl.save()">

    <md-dialog-content>
      <div layout="column" layout-padding>

        <div layout-gt-sm="row">

          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input ng-model="ctrl.student.FirstName" name="FirstName" required>
            <div ng-messages="studentForm.FirstName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="ctrl.student.LastName" name="LastName" required>
            <div ng-messages="studentForm.LastName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        </div>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">      
      <md-button ng-click="ctrl.cancel()">
        Cancel
      </md-button>
      <md-button type="submit" 
                 class="md-primary md-raised"
                 ng-disabled="studentForm.$invalid">
        Save
      </md-button>
    </md-dialog-actions>


  </form>
</md-dialog>
