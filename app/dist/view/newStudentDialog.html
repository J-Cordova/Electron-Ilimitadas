<md-dialog>
  <form name="studentForm" ng-submit="ctrl.save()">
    <md-dialog-content>
      <div layout="column" layout-padding>


        <div layout-gt-sm="row">


          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input ng-model="ctrl.student.FirstName" name="firstName" required>
            <div ng-messages="studentForm.firstName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="ctrl.student.LastName" name="lastName" required>
            <div ng-messages="studentForm.lastName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Age</label>
            <input ng-model="ctrl.student.Age" name="age" type="number" required>
            <div ng-messages="studentForm.age.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          /////

          <md-input-container class="md-block" flex-gt-sm>
            <label>Gender</label>

            <md-select ng-model="ctrl.student.Gender" name="gender">
              <md-option ng-value="Male">Male</md-option>
              <md-option ng-value="Female">Female</md-option>
            </md-select>
            <div ng-messages="studentForm.gender.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Birthday</label>
            <input ng-model="ctrl.student.Birthday" name="birthday" type="date" required>
            <div ng-messages="studentForm.birthday.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Address</label>
            <input ng-model="ctrl.student.Address" name="address" type="text" required>
            <div ng-messages="studentForm.address.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          /////////

          <md-input-container class="md-block" flex-gt-sm>
            <label>PhoneNumber</label>
            <input ng-model="ctrl.student.PhoneNumber" name="phonenumber" type="text">
            <div ng-messages="studentForm.phonenumber.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="ctrl.student.Email" name="email" type="email">
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>StartDate</label>
            <input ng-model="ctrl.student.StartDate" name="startdate" type="date" required>
            <div ng-messages="studentForm.startdate.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          /////////

          <md-input-container class="md-block" flex-gt-sm>
            <label>Active</label>
            <md-radio-button ng-value="ctrl.student.Active" name="active" aria-label="Active">
            </md-radio-button>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Belt</label>
            <md-select ng-model="ctrl.student.Belt" name="belt">
              <md-option ng-repeat="belt in vm.belts()" ng-value="{{belt}}">"{{belt}}"</md-option>
            </md-select>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Stripes</label>
            <input ng-model="ctrl.student.Stripes" name="stripes" type="number" min="0" max="4">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Comments</label>
            <textarea ng-model="ctrl.student.Comment" rows="5" name="comment"></textarea>
          </md-input-container>
        </div>
        
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">      
      <md-button ng-click="ctrl.cancel()">
        Cancel
      </md-button>
      <md-button type="submit" 
                 class="md-primary md-raised"
                 ng-disabled="studentForm.$invalid">
        Save
      </md-button>
    </md-dialog-actions>


  </form>
</md-dialog>
