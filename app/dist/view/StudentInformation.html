<div ng-show="vm.selectedStudent">
<form  name="studentForm" ng-submit="vm.update()">
    <div layout="column" layout-padding>

        <div layout-gt-sm="row">

          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input ng-model="vm.selectedStudent.FirstName" name="firstName" required>
            <div ng-messages="studentForm.firstName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="vm.selectedStudent.LastName" name="lastName" required>
            <div ng-messages="studentForm.lastName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Age</label>
            <input ng-model="vm.selectedStudent.Age" name="age" type="number" required>
            <div ng-messages="studentForm.age.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Gender</label>

            <md-select ng-model="vm.selectedStudent.Gender" name="gender">
              <md-option ng-value="Male">Male</md-option>
              <md-option ng-value="Female">Female</md-option>
            </md-select>
            <div ng-messages="studentForm.gender.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <div class="md-block" flex-gt-sm>
            <label>Birthday</label>
            <md-datepicker ng-model="vm.selectedStudent.Birthday"
                     md-placeholder="Enter date"
                     class="date-row">
            </md-datepicker>
            <div ng-messages="studentForm.birthday.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </div>

         <div class="md-block" flex-gt-sm>
            <label>StartDate</label>
            <md-datepicker ng-model="vm.selectedStudent.StartDate"
                     md-placeholder="Enter date"
                     class="date-row">
            </md-datepicker>
            <div ng-messages="studentForm.startdate.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </div>

          <md-input-container class="md-block" flex-gt-sm>
            <md-checkbox  ng-model="vm.selectedStudent.Active" name="Active">
                Active
            </md-checkbox>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="vm.selectedStudent.Email" name="email" type="email">
          </md-input-container>

         <md-input-container class="md-block" flex-gt-sm>
            <label>PhoneNumber</label>
            <input ng-model="vm.selectedStudent.PhoneNumber" name="phonenumber" type="text">
            <div ng-messages="studentForm.phonenumber.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Belt</label>
            <md-select ng-model="vm.selectedStudent.Belt" name="belt">
              <md-option ng-repeat="beltrank in vm.belts" value="{{beltrank}}">{{beltrank}}</md-option>
            </md-select>
          </md-input-container>
    

          <md-input-container class="md-block" flex-gt-sm>
            <label>Stripes</label>
            <input ng-model="vm.selectedStudent.Stripes" name="stripes" type="number" min="0" max="4">
          </md-input-container>
        </div>

        <div layout-gt-sm="row"> 
          <md-input-container class="md-block" flex>
            <label>Comments</label>
            <textarea ng-model="vm.selectedStudent.Comment.Content" rows="5" name="comment"></textarea>
          </md-input-container>

        </div>
    
      <div layout="row">      
      <md-button type="submit" 
                 class="md-primary md-raised"
                 ng-disabled="studentForm.$invalid">
        Update
      </md-button>
    </div>
</form>
</div>
